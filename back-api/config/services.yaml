services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Service\TMDBClient:
        arguments:
            $httpClient: '@Symfony\Contracts\HttpClient\HttpClientInterface'
            $tmdbApiKey: '%env(TMDB_API_KEY)%'
            $tmdbBaseUrl: '%env(TMDB_BASE_URL)%'